    <title>Tic Tac Toe</title>

<style>
    body {
        font-family: "Arial", sans-serif;
        margin-top: 1%;
    }

    section {
        justify-content: center;
        align-items: center;
        height: auto;
    }

    .game--container {
        display: grid;
        grid-template-columns: repeat(3, auto);
        text-align: center;
        justify-content: center;
        /* width: 306px; */
        margin: 3px;
        background-color: #11213a;
        color: #04c0b2;
    }

    .cell {
        font-family: "Permanent Marker", cursive;
        width: 77px;
        height: 77px;
        /* box-shadow: 2px 2px 2px 2px #ecd7ba; */
        border: 2px solid #ecd7ba;
        cursor: pointer;
        /* line-height: 100px; */
        font-size: 45px;
    }

    .col-sm-4 {
        width: 100%;
    }
</style>
